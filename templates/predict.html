{% extends 'layout.html' %}

{% block title %} Diabetes Predict Test {% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Diabetes Predict Test</h1>
    <form action="/predict/result" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="pregnancies" class="block mb-1">
                    <h5 class="font-semibold">Pregnancies</h5>
                    <p class="text-gray-600">จำนวนการตั้งครรภ์</p>
                </label>
                <input id="pregnancies" name="pregnancies" type="number" required min="0" placeholder="เช่น 3"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="glucose" class="block mb-1">
                    <h5 class="font-semibold">Glucose</h5>
                    <p class="text-gray-600">ระดับกลูโคสในเลือด</p>
                </label>
                <input id="glucose" name="glucose" type="number" required min="0" placeholder="เช่น 120"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="bloodpressure" class="block mb-1">
                    <h5 class="font-semibold">Blood Pressure</h5>
                    <p class="text-gray-600">ความดันโลหิต</p>
                </label>
                <input id="bloodpressure" name="bloodpressure" type="number" required min="0" placeholder="เช่น 80"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="skinthickness" class="block mb-1">
                    <h5 class="font-semibold">Skin Thickness</h5>
                    <p class="text-gray-600">ความหนาของผิวหนัง</p>
                </label>
                <input id="skinthickness" name="skinthickness" type="number" required min="0" placeholder="เช่น 25"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="insulin" class="block mb-1">
                    <h5 class="font-semibold">Insulin</h5>
                    <p class="text-gray-600">ระดับอินซูลิน</p>
                </label>
                <input id="insulin" name="insulin" type="number" required min="0" placeholder="เช่น 90"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="bmi" class="block mb-1">
                    <h5 class="font-semibold">BMI</h5>
                    <p class="text-gray-600">ดัชนีมวลกาย</p>
                </label>
                <input id="bmi" name="bmi" type="number" step="0.1" required min="0" placeholder="เช่น 22.5"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="diabetespedigreefunction" class="block mb-1">
                    <h5 class="font-semibold">Diabetes Pedigree Function</h5>
                    <p class="text-gray-600">คะแนนความเสี่ยงโรคเบาหวานจากประวัติครอบครัว</p>
                </label>
                <input id="diabetespedigreefunction" name="diabetespedigreefunction" type="number" step="0.001" required
                    min="0" placeholder="เช่น 0.627"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>

            <div>
                <label for="age" class="block mb-1">
                    <h5 class="font-semibold">Age</h5>
                    <p class="text-gray-600">อายุ</p>
                </label>
                <input id="age" name="age" type="number" required min="0" placeholder="เช่น 30"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
        </div>

        <div class="flex space-x-4 mt-4 justify-end">
            <input type="reset" value="ล้างข้อมูล"
                class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 cursor-pointer" />
            <button type="submit"
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 cursor-pointer">
                คำนวณ
            </button>
        </div>
    </form>
</div>
{% endblock %}
